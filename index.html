<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>News App</title>
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
</head>
<body>

	<div class="container">
		<a href="#" onclick="getAllNews()"><div id="title">Demo</div></a>
		<div class="row">
			<div class="input-field col s12">
				<input id="search_query" type="text" class="validate">
				<label for="search_query">Search</label>
			</div>
			<div class="col s12">
				<button class="waves-effect waves-light btn-small" onclick="searchNews()">Search</button>
			</div>
		</div>
		<div id="resp" class="row"></div>
	</div>

	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
